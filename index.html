<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>恭喜您!</h1>
        <p>您抽中了以下金额:</p>
        <div id="result"></div>
    </div>

    <script>
        window.onload = function() {
            // 生成1到2之间的随机数,保留两位小数
            var prize = (Math.random() + 1).toFixed(2);
            document.getElementById('result').innerText = prize + '元';
        }
    </script>
</body>
</html>
